<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="/build/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary-Cream mt-20">
    <section class="grid place-items-center content-center font-Montserrat">
      <div
        class="card-container w-11/12 grid grid-cols-1 rounded-lg bg-neutral-White lg:grid-cols-2 lg:w-2/4"
      >
        <div class="object-contain">
          <img
            src="/images/image-product-desktop.jpg"
            alt=""
            class="rounded-tl-lg lg:rounded-tl-lg lg:rounded-bl-lg"
          />
        </div>
        <div class="infor-container p-8 w-4/4">
          <p
            class="font-Montserrat uppercase text-neutral-DarkGrayishBlue mb-5"
          >
            P e r f u m e
          </p>
          <h1
            class="font-Fraunces text-5xl text-neutral-VeryDarkBlue font-bold mb-5"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="font-Montserrat text-lg text-neutral-DarkGrayishBlue mb-5">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div
            class="price-container flex flex-wrap items-center justify-start align-middle mb-10 relative"
          >
            <h1 class="font-Fraunces text-primary-DarkCyan font-bold text-3xl">
              $149.99
            </h1>
            <p class="text-neutral-DarkGrayishBlue ml-3">
              <strike>$169.99</strike>
            </p>
          </div>
          <button
            class="flex flex-wrap content-center justify-center bg-primary-DarkCyan rounded-md w-full align-middle h-14 ease-in duration-300 hover:bg-green-900"
          >
            <img src="/images/icon-cart.svg" alt="" class="w-5 mr-5" />
            <p class="text-neutral-White font-bold text-xl">Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Matt Ratchapon</a>.
      </div>
    </footer>
  </body>
</html>
